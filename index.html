<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand">W Mirshod</span>
        <span class="navbar-title">Expense Tracker App</span>
        <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
    </nav>
    <div class="container">
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" min="0.01" step="0.01" required>
            <input type="date" id="expense-date" required>
            <button type="submit">Add Expense</button>
        </form>
        <div class="summary">
            <span>Total: $<span id="total-amount">0.00</span></span>
        </div>
        <ul id="expense-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
